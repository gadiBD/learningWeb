<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayWrapper">
            <div id="displayText"></div>
        </div>
        <button number value="1">1</button>
        <button number value="2">2</button>
        <button number value="3">3</button>
        <button operation value="+">+</button>
        <button number value="4">4</button>
        <button number value="5">5</button>
        <button number value="6">6</button>
        <button operation value="-">-</button>
        <button number value="7">7</button>
        <button number value="8">8</button>
        <button number value="9">9</button>
        <button operation value="*">*</button>
        <button clear value="C">C</button>
        <button number value="0">0</button>
        <button equals value="=" id="equals">=</button>
        <button operation value="/">/</button>
    </div>

</body>
</html><html</html>
