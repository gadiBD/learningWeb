<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayWrapper">
            <div id="displayScrollContainer">
                <div id="displayText"></div>
            </div>
        </div>
        <div class="button" id="clear">C</div>
        <div class="button" id="delete">D</div>
        <div id="openParenthesis" class="button">(</div>
        <div id="closeParenthesis" class="button">)</div>
        <div class="button" number>1</div>
        <div class="button" number>2</div>
        <div class="button" number>3</div>
        <div class="button" operation>+</div>
        <div class="button" number>4</div>
        <div class="button" number>5</div>
        <div class="button" number>6</div>
        <div class="button" operation>-</div>
        <div class="button" number>7</div>
        <div class="button" number>8</div>
        <div class="button" number>9</div>
        <div class="button" operation>*</div>
        <div class="button" number>.</div>
        <div class="button" number>0</div>
        <div class="button" equals id="equals">=</div>
        <div class="button" operation>/</div>
    </div>
</body>
</html><html</html>
