<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="icon" type="image/png" sizes="16x16" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="chat-title-container">
          <div id="chat-title">Gadi's chat</div>
        </div>
        <div id="form">
          <div class="chat-input">
            <div class="input-label">Choose a username</div>
            <input
              type="text"
              name="username"
              id="username"
              class="form-input"
              placeholder="Enter username..."
            />
          </div>
          <div class="chat-input">
            <div class="input-label">Create new room</div>
            <div id="new-room-input-line">
              <input
                type="text"
                name="username"
                id="new-room-input"
                placeholder="Enter roomname..."
              />
              <button class="room-button" id="new-room-button">Create room</button>
            </div>
          </div>
          <div class="chat-input">
            <div class="input-label">
              Choose from an existing room
            </div>
            <select class="form-input" name="room" id="room-select">
              <option default value="-1">Choose room:</option>
            </select>
          </div>
          <button id="send-button">Join room</button>
        </div>
      </div>
    </div>
    <script src="/clientSocket/socket.io.js"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
